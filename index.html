<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <section class="vh-100">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            ROCK PAPER SCISSORS
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col text-center">
              <h2>player 1</h2>
              <div class="item player" id="player-batu" value="ROCK">
                    <img src="assets/batu.png" width="100" height="100" alt="batu">
              </div>
              <div class="item player" id="player-kertas" value="PAPER">
                    <img src="assets/kertas.png" width="100" height="100" alt="kertas">
              </div>
              <div class="item player" id="player-gunting" value="SCISSORS">
                    <img src="assets/gunting.png" width="100" height="100" alt="gunting">
              </div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
              <div id="result">
                <h2 class="vs">vs</h2>
              </div>
          </div>
          <div class="col text-center">
              <h2>com</h2>
              <div class="item" id="comp-batu" value="ROCK">
                    <img src="assets/batu.png" width="100" height="100" alt="batu">
              </div>
              <div class="item" id="comp-kertas" value="PAPER">
                    <img src="assets/kertas.png" width="100" height="100" alt="kertas">
              </div>
              <div class="item" id="comp-gunting" value="SCISSORS">
                    <img src="assets/gunting.png" width="100" height="100" alt="gunting">
              </div>
          </div>
      </div>

      <div class="container d-flex justify-content-center">
          <div class="refresh-btn" id="reload">
                  <img src="assets/refresh.png" width="60" height="60" alt="reload-btn">
          </div>
      </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
